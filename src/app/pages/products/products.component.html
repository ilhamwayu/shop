<div class="product-header">
    <h3>PRODUCT ONE</h3>
</div>

<div class="row">
    <div class="col-md-9">
        <div class="main-product">
            <div *ngFor=" let v of data | paginate: { itemsPerPage: count, currentPage: p }" class="list-product">
                <img class="img" src="http://angushop.anurdin.net/{{v.image}}" alt="">
                <label class="label-name">{{v.productName}}</label>
                <span class="category-name">{{v.category}}</span>
                <div class="rating-product">
                    <ngb-rating [rate]="v.rate"></ngb-rating>
                </div>
                <span class="price">${{v.price}}.00</span>
            </div>
        </div>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-3">
        <div class="main-filter">
            <div class="title">
                <h6 class="label-filter">Filter</h6>
            </div>
            <div class="inp-filter">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Product..">
                </div>
                <li class="fa fa-lg fa-search"></li>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Category</h6>
                <label class="list-category">All</label>
                <label (click)="goProducts('party')" class="list-category">Party</label>
                <label class="list-category">Natural</label>
                <label class="list-category">Cute Alay Banget</label>
                <label class="list-category">Woman</label>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Size</h6>
            </div>
        </div>
    </div>
</div>
