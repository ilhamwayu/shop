
<div class="row">
    <div class="col-md-9">
        <div class="main-product">
            <div *ngFor=" let v of data | paginate: { itemsPerPage: count, currentPage: p }" class="list-product">
                <img class="img" src="http://angushop.anurdin.net/{{v.image}}" alt="">
                <div class=""></div>
                <label class="label-name">{{v.productName}}</label>
                <span class="category-name">{{v.category}}</span>
                <div class="rating-product">
                    <ngb-rating [rate]="v.rate"></ngb-rating>
                </div>
                <span class="price">{{v.price | currency: 'USD'}}</span>
                <button (click)="detail(v.slug)">#</button>
            </div>
        </div>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-3">
        <div class="main-filter">
            <div class="title">
                <h6 class="label-filter">Filter</h6>
            </div>
            <div class="inp-filter">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Product..">
                </div>
                <li class="fa fa-lg fa-search"></li>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Category</h6>
                <label class="list-category">All</label>
                <label (click)="filterCategory('party')" class="list-category">Party</label>
                <label (click)="filterCategory('natural')" class="list-category">Natural</label>
                <label (click)="filterCategory('cute-alay-banget')" class="list-category">Cute Alay Banget</label>
                <label (click)="filterCategory('woman')" class="list-category">Woman</label>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Size</h6>
                <div class="checkbox">
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">33</span>
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">34</span>
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">35</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">36</span>
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">37</span>
                    <input type="checkbox" class="inp-checkbox"><span class="number-checkbox">38</span>
                </div>
            </div>
        </div>
    </div>
</div>
