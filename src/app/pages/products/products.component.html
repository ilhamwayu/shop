
<div class="row">
    <div class="col-md-9">
        <div class="main-product">
            <div *ngFor=" let product of data | paginate: { itemsPerPage: count, currentPage: p }" class="list-product">
                <img class="img" src="http://angushop.anurdin.net/{{product.image}}" alt="">
                <div class="btn-hover">
                    <label class="label-name">{{product.productName}}</label>
                    <span class="category-name">{{product.category}}</span>
                    <div class="rating-product">
                        <ngb-rating [rate]="product.rate"></ngb-rating>
                    </div>
                    <span class="price">{{product.price | currency: 'USD'}}</span>    
                </div>
                <div class="box-btn">
                    <label (click)="detail(product.slug)" class="btn-main">
                        <li class="fa fa-cart-plus"></li>
                    </label>    
                </div>
            </div>
        </div>
        <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-3">
        <div class="main-filter">
            <div class="title">
                <h6 class="label-filter">Filter</h6>
            </div>
            <div class="inp-filter">
                <div class="form-group">
                    <input type="text" (keyup)="searchFilter($event)" name="search" class="form-control" placeholder="Search Product..">
                </div>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Category</h6>
                <label (click)="categoryFilter('')" class="list-category">All</label>
                <label (click)="categoryFilter('party')"  class="list-category">Party</label>
                <label (click)="categoryFilter('natural')" class="list-category">Natural</label>
                <label (click)="categoryFilter('cute alay banget')" class="list-category">Cute Alay Banget</label>
                <label (click)="categoryFilter('woman')" class="list-category">Woman</label>
            </div>
            <div class="conten-filter">
                <h6 class="label-filter">Size</h6>
                <div class="checkbox">
                    <input (click)="sizeFilter(33)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">33</span>
                    <input (click)="sizeFilter(34)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">34</span>
                    <input (click)="sizeFilter(35)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">35</span>
                </div>
                <div class="checkbox">
                    <input (click)="sizeFilter(36)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">36</span>
                    <input (click)="sizeFilter(37)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">37</span>
                    <input (click)="sizeFilter(38)" type="checkbox" class="inp-checkbox"><span class="number-checkbox">38</span>
                </div>
            </div>
        </div>
    </div>
</div>
